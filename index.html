                    <select name="timeleft" id="" >

                    </select>

    <div id="newEventAdderPane-container">
            <div id="newEventAdderPane-form">
                <div id="newEventAdderPane-form-header">
                    Add New Event
                </div>
                <label for="event-name">Event Name : </label>
                <input type="text" name="event-name" id="event-name" placeholder="ex:- FIFA World Cup 2020">
                <span id="event-name-font-colorpicker" title="Choose Font Color of Event Name"><strong>A</strong></span>
                <span id="event-name-bg-colorpicker" title="Choose Background Color of Event Name"><strong>A</strong></span>
                
                <label style="margin-top: 5px;" for="event-date">Event Date : </label>
                <input type="text" name="event-date" id="event-date" style="margin-bottom: 20px;"  placeholder="Ex :- 20 - 02 - 2020">
                
                <span id="event-date-font-colorpicker" title="Choose Font Color of Event Date"><strong>A</strong></span>
                <span id="event-date-bg-colorpicker" title="Choose Background Color of Event Date"><strong>A</strong></span>

                <button onclick="addNewEvent(this.previousSibling.value)">Add</button>
                <button style="border:1px solid lightcoral;background: white;color:lightcoral" onclick="this.parentElement.parentElement.style.display='none'">Cancel</button>
            </div>
        </div>


        <div id="editEventAdderPane-container">
            <div id="editEventAdderPane-form">
                <div id="editEventAdderPane-form-header">
                    Edit Event
                </div>
                <label for="event-name">Event Name : </label>
                <input type="text" name="event-name" id="event-name" placeholder="ex:- FIFA World Cup 2020">
                <label style="margin-top: 5px;" for="event-date">Event Date : </label>
                <input type="text" name="event-date" id="event-date" style="margin-bottom: 20px;"  placeholder="ex:- 20 - 02 - 2020">
                <button onclick="updateEvent(this.parentElement)">Update</button>
                <button style="background: lightcoral;" onclick="this.parentElement.parentElement.style.display='none'">Cancel</button>
            </div>
        </div>

        <div id="confirmation-popup-container">
            <div id="popup">
                <h4>Do You Want To Delete This Event ?? </h4>
                <button onclick="yesDelete('yes',this.parentElement.parentElement)">Yes</button>
                <button style="background: lightcoral;" onclick="yesDelete('no',this.parentElement.parentElement)">No</button>
            </div>
        </div>

        <div id="details" data-visible="no">
            <div id="opener" onclick="showDetailTab(this)" title="Detail">
                    ∇
            </div>
        </div>
